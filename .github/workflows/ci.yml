name: go-ci

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22  
          
      - name: Install dependencies
        run: go mod download

      - name: Build the app
        run: go build -v ./...

